<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="rps-game.js"></script>
  </head>
  <body>
    <div class='container'>
      <h2>Rock, Paper, Scissors Game</h2>
      <h4>Which do you choose?</h4>
      <button class="btn btn-primary" id="rock">Rock</button>
      <button class="btn btn-primary" id="paper">Paper</button>
      <button class="btn btn-primary" id="scissors">Scissors</button>
      <!--pieces-played div should show 'You played Rock, I played Scissors' after button is pushed -->
      <div id="pieces-played"></div>
      <!--games-results div should show either 'You win', 'You lose', or 'Draw' after button is pushed -->
      <div id="game-results"></div>
      <br>
      <!--new-game button should appear after game is over and disappear for new game -->
      <button class="btn btn-default" id="new-game" style="display:none">Play New Game</button>
    </div>
  </body>
</html>
